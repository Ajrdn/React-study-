<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
    
    .blue {background-color: #008CBA;}
    .red {background-color: #f44336;} 
    .gray {background-color: #e7e7e7; color: black;} 
    .black {background-color: #555555;}
  </style>
</head>
<body>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <div id="root"></div>
  <script type="text/babel">
    function Button({ className = '', color, style, ...rest }) {
      return <button
              className={`button ${className}`}
              style={{ backgroundColor: color, borderRadius: 8, ...style }}
              {...rest}
             />
    }

    const element = (
      <React.Fragment>
        <Button style={{ borderRadius: '50%' }}>Green</Button>
        <Button color='blue' style={{ borderRadius: 8, fontSize: 20 }}>Blue</Button>
        <Button color='red'>Red</Button>
        <Button color='gray'>Gray</Button>
        <Button color='black'>Black</Button>
      </React.Fragment>
    )

    ReactDOM.render(element, document.getElementById('root'))
  </script>
</body>
</html>
